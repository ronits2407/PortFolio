<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ronit Sonawane | Portfolio</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Animated Background -->
    <div class="bg-glow"></div>

    <!-- Navigation -->
    <nav>
        <div class="logo">Ronit.</div>
        <div class="nav-links">
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#skills">Skills</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <h1></h1>
        <p></p>
        <a href="#contact" class="hero-btn">Get In Touch</a>
    </header>

    <!-- Education Section -->
    <section id="about" class="reveal">
        <h2 class="section-title">Education</h2>
        <div class="edu-grid"></div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="reveal">
        <h2 class="section-title">Featured Projects</h2>
        <div data-projects-container></div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="reveal">
        <h2 class="section-title">Technical Arsenal</h2>
        <div class="skills-container"></div>
        <div data-achievements></div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="reveal">
        <h2 class="section-title">Let's Connect</h2>
        <div class="contact-container">
            <!-- Contact Info -->
            <div class="contact-info-box">
                <h3>Get in touch</h3>
                <p>I'm currently open to new projects and collaborations.</p>
                <div data-contact-items></div>
                <div class="social-icons"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 Ronit Sonawane. Designed with  & .</p>
    </footer>

    <!-- Scripts -->
    <script src="data/portfolio.js"></script>
    <script src="js/render.js"></script>
    <script src="js/animations.js"></script>
</body>
</html>
